<div *ngIf="user">
  <div class="col-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>{{user.username | uppercase}}</h2>
        </mat-card-title>
        <mat-card-subtitle>{{user.website}} - {{user.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <div *ngIf="!isFollowed">
              <button mat-raised-button color="primary" (click)="follow()">Follow</button>
          </div>
        <p>
          {{user.bio}}
        </p>
        <app-following-followers [user]=user></app-following-followers>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-8">
    <app-tweets [username]=user.username></app-tweets>
  </div>
</div>
