<h3>Following:</h3>
<mat-list>
  <mat-list-item *ngFor="let user of following">
    <a routerLink="#" (click)=navigate(user.username) >{{ user.username }}</a>
  </mat-list-item>
</mat-list>

<h3>Followers:</h3>
<mat-list>
  <mat-list-item *ngFor="let user of followers">
    <a routerLink="#" (click)=navigate(user.username) >{{ user.username }}</a>
  </mat-list-item>
</mat-list>
